{% extends 'base.html' %}

{% block body %}
<h1>Agregar Producto</h1>
<form action="/agregar_producto" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" required><br><br>
    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required><br><br>
    <label for="stock_cantidad">Cantidad en stock:</label>
    <input type="number" id="stock_cantidad" name="stock_cantidad" required><br><br>
    <label for="id_marca">Marca:</label>
    <select id="id_marca" name="id_marca" required>
        {% for marca in marcas %}
        <option value="{{ marca[0] }}">{{ marca[1] }}</option>
        {% endfor %}
    </select><br><br>
    <label for="id_categoria">Categoria:</label>
    <select id="id_categoria" name="id_categoria" required>
        {% for categoria in categorias %}
        <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
        {% endfor %}
    </select><br><br>
    <label for="id_sucursal">Sucursal:</label>
    <select id="id_sucursal" name="id_sucursal" required>
        {% for sucursal in sucursales %}
        <option value="{{ sucursal[0] }}">{{ sucursal[1] }}</option>
        {% endfor %}
    </select><br><br>
    <label for="id_receta">Receta:</label>
    <select id="id_receta" name="id_receta" required>
        {% for receta in recetas %}
        <option value="{{ receta[0] }}">{{ receta[1] }}</option>
        {% endfor %}
    </select><br><br>
    <label for="id_receta">Proveedor:</label>
    <select id="id_proveedor" name="id_proveedor" required>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor[0] }}">{{ proveedor[1] }}</option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Agregar">
    <!-- CREAR CON PROOVEDOR Y SUCURSAL UNA COLUMNA INMVETARIO -->
</form>
{% endblock %}
