{% extends 'base.html' %}

{% block body %}
<h1>Stock Producto</h1>
<form action="/agregar_cantidad" method="post">
    <label for="producto">Producto:</label>
    <select id="producto" name="producto" required>
        {% for producto in productos %}
        <option value="{{ producto[0] }}">{{ producto[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="proveedor">Proveedor:</label>
    <select id="proveedor" name="proveedor" required>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor[0] }}">{{ proveedor[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="id_sucursal">Sucursal:</label>
    <select id="id_sucursal" name="id_sucursal" required>
        {% for sucursal in sucursales %}
        <option value="{{ sucursal[0] }}">{{ sucursal[1] }}</option>
        {% endfor %}
    </select><br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br><br>
    <input type="submit" value="Agregar Cantidad">
</form>
{% endblock %}
