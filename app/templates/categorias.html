{% extends 'base.html' %}

{% block customCSS %}
<!-- Nota: Bootstrap ya viene por Defecto-->
{% endblock %}

{% block body %}
<h1>Farmacia</h1>

<h3></h3>
<!-- al apretar el submit el formulario sera enviado a la url por el metodo Post-->
<div class="container">
    <form action="/add_Categoria" method="POST">
        <div class="row">
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </form>
</div>

<h3 class="mt-3">CATEGOR√çAS:</h3>
<table class="table table-bordered table-hover" id="table">
    <thead>
        <tr class="table-secondary">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th> Acciones </th>
        </tr>
    </thead>
    <tbody id="tablebody">
        {% for categoria in lista %}
        <tr>
            <td>{{ categoria.ID_categoria }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>
                <a class="btn btn-outline-info" href="/edit_categoria/{{categoria.ID_categoria}}"> Editar </a>
                <a class="btn btn-outline-danger" href="/delete_categoria/{{categoria.ID_categoria}}"> Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% block js %}
<script>new DataTable('#table');</script>
{% endblock %}
