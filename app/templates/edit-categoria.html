{% extends 'base.html' %}


{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/edit_categoria/{{ data.ID_categoria }}" method="POST">
                <div class="form-group mb-3">
                    <input type="text" name="nombre" class="form-control" id="nombre" value="{{data.nombre}}">
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary btn-block">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
